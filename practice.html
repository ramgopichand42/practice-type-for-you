<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Practice — TypeMaster Pro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <a href="index.html" class="back-btn">← Home</a>
    <h1>Practice</h1>
    <button id="theme-toggle" aria-label="Toggle light/dark mode"></button>
  </header>
  <main>
    <section class="practice-settings">
      <label for="mode">Practice Mode:</label>
      <select id="mode">
        <option value="words">Words</option>
        <option value="sentences">Sentences</option>
        <option value="paragraphs">Paragraphs</option>
      </select>
      <label for="lang">Language:</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>
      <label for="layout">Keyboard Layout:</label>
      <select id="layout">
        <option value="qwerty">QWERTY</option>
        <option value="inscript">Inscript</option>
        <option value="remington">Remington</option>
      </select>
      <label><input type="checkbox" id="sound-toggle" checked> Typing Sound</label>
    </section>
    <section class="practice-area">
      <div id="keyboard-diagram"></div>
      <textarea id="practice-input" rows="3" placeholder="Start typing here..." autofocus></textarea>
      <div class="practice-feedback">
        <span id="wpm">WPM: --</span>
        <span id="accuracy">Accuracy: --%</span>
      </div>
      <div id="ad-tip" class="ad-tip hidden"></div>
    </section>
  </main>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/keyboard.js"></script>
  <script src="assets/js/practice.js"></script>
</body>
</html>
